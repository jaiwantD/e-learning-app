<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Welcome, {{ user.email }}</h2>

    <h4>Enrolled Courses</h4>
    <div class="row">
        {% for course in enrolled_courses %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <!-- <img src="{{ course.thumbnail }}" class="card-img-top" alt="{{ course.title }}"> -->
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{{ url_for('course', course_id=course._id) }}" class="btn btn-primary">Access Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <h4>Available Courses</h4>
    <div class="row">
        {% for course in upcoming_courses %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <!-- <img src="{{ course.thumbnail }}" class="card-img-top" alt="{{ course.title }}"> -->
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{{ url_for('enroll', course_id=course._id) }}" class="btn btn-success">Enroll</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
</div>
</body>
</html>
