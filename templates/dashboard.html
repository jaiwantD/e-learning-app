<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Welcome, {{ user.email }}</h2>

    <h4>Enrolled Courses</h4>
    <div class="row">
        {% for course in enrolled_courses %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <!-- <img src="{{ course.thumbnail }}" class="card-img-top" alt="{{ course.title }}"> -->
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{{ url_for('course', course_id=course._id) }}" class="btn btn-primary">Access Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <h4>Available Courses</h4>
    <div class="row">
        {% for course in upcoming_courses %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <!-- <img src="{{ course.thumbnail }}" class="card-img-top" alt="{{ course.title }}"> -->
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <a href="{{ url_for('enroll', course_id=course._id) }}" class="btn btn-success">Enroll</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
</div>

<script src='https://cdn.jotfor.ms/s/umd/latest/for-embedded-agent.js'></script>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    window.AgentInitializer.init({
      agentRenderURL: "https://agent.jotform.com/01969f7b01ba796ca6e75672fedf41fdbf74",
      rootId: "JotformAgent-01969f7b01ba796ca6e75672fedf41fdbf74",
      formID: "01969f7b01ba796ca6e75672fedf41fdbf74",
      queryParams: ["skipWelcome=1", "maximizable=1"],
      domain: "https://www.jotform.com",
      isDraggable: false,
      background: "linear-gradient(180deg, #035C5F 0%, #035C5F 100%)",
      buttonBackgroundColor: "#1a64f3",
      buttonIconColor: "#FFFFFF",
      variant: false,
      customizations: {
        "greeting": "Yes",
        "greetingMessage": "Hello",
        "openByDefault": "No",
        "pulse": "Yes",
        "position": "right",
        "autoOpenChatIn": "0"
      },
      isVoice: false,
    });
  });
</script>
</body>
</html>
