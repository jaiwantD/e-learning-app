<!DOCTYPE html>
<html>
<head>
    <title>{{ course.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    <h2>{{ course.title }}</h2>
    <p>{{ course.description }}</p>

    <h4>Videos</h4>
    {% for video_url in course.videos %}

      <iframe width="420" height="345" 
        src="{{ video_url }}" ></iframe>

    {% endfor %}

    {% for video_url in course.videos %}

    <iframe width="420" height="345" 
      src="{{ video_url }}" ></iframe>

  {% endfor %}

  {% for video_url in course.videos %}

  <iframe width="420" height="345" 
    src="{{ video_url }}" ></iframe>

{% endfor %}

    <h4>PDFs</h4>
    <ul>
        {% for pdf_url in course.pdfs %}
        <li><a href="{{ pdf_url }}" target="_blank">View PDF</a></li>
        {% endfor %}
    </ul>



    
</div>
<script src='https://cdn.jotfor.ms/s/umd/latest/for-embedded-agent.js'></script>
<script>

    window.AgentInitializer.init({

      rootId: "JotformAgent-01969f7b01ba796ca6e75672fedf41fdbf74",
      formID: "01969f7b01ba796ca6e75672fedf41fdbf74",

</html>
