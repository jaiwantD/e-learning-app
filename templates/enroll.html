<!DOCTYPE html>
<html>
<head>
    <title>Enroll in {{ course.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <img src="{{ url_for('static', filename='images/' ~ course.thumbnail) }}" class="card-img-top" alt="{{ course.title }}">
        <div class="card-body">
            <h3 class="card-title">{{ course.title }}</h3>
            <p>{{ course.description }}</p>
            <form method="POST">
                <button class="btn btn-primary">Confirm Enrollment</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
