{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
<h2>Verify OTP</h2>
<form method="POST">
  <div class="mb-3">
    <label>Enter OTP sent to your email</label>
    <input type="text" name="otp" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Verify</button>
</form>
{% endblock %}
